name: CI/CD - Build and Deploy to Cloud Run

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: customer-churn-mlops-475818
  REGION: asia-south1
  SERVICE: telecom-churn-app
  REPO: my-ml-repo
  IMAGE: asia-south1-docker.pkg.dev/customer-churn-mlops-475818/my-ml-repo/my-ml-app

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ✅ Authenticate GitHub runner with your GCP service account
      - name: Authenticate to Google Cloud
        run: |
          echo "${{ secrets.GCP_SA_KEY }}" > ${{ runner.temp }}/gcp-key.json
          gcloud auth activate-service-account --key-file=${{ runner.temp }}/gcp-key.json
          gcloud config set project ${{ env.PROJECT_ID }}
          gcloud auth configure-docker asia-south1-docker.pkg.dev --quiet

      # ✅ Build Docker image for Artifact Registry
      - name: Build Docker image
        run: docker build -t ${{ env.IMAGE }} .

      # ✅ Push Docker image to Artifact Registry
      - name: Push Docker image
        run: docker push ${{ env.IMAGE }}

      # ✅ Deploy container to Cloud Run
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE }} \
            --image=${{ env.IMAGE }} \
            --region=${{ env.REGION }} \
            --platform=managed \
            --allow-unauthenticated
